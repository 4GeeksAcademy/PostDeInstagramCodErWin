<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fab fa-html5"></i>
            <span class="username">Rigoberto</span>
            <i class="fas fa-ellipsis-h"></i>
        </div>
      
        <img src="imagen1.png" alt="Paisaje" class="post-image">
        <div class="post-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark bookmark"></i>
        </div>
        <p class="likes">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
        <p class="post-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
</body>
</html>
